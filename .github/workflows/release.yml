# .github/workflows/release.yml

name: Create Release

on:
  push:
    tags:
      - '*' # Aciona para qualquer tag, sem o 'v'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up virtual framebuffer on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Build and Test (without packaging)
        uses: GabrielBB/xvfb-action@v1
        with:
          # Adicionamos -Djpackage.skip=true para apenas compilar e testar, sem gerar o instalador ainda.
          run: mvn -B verify -Djpackage.skip=true --file pom.xml

      - name: Package Windows MSI
        if: runner.os == 'Windows'
        run: |
          # Usamos -pl bybo-app para dizer ao Maven para rodar o comando no módulo correto.
          mvn -pl bybo-app jpackage:jpackage \
            -DappVersion=${GITHUB_REF_NAME} \
            -DinstallerType=msi

      - name: Package macOS DMG
        if: runner.os == 'macOS'
        run: |
          # O mesmo ajuste é feito aqui para o macOS.
          mvn -pl bybo-app jpackage:jpackage \
            -DappVersion=${GITHUB_REF_NAME} \
            -DinstallerType=dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Assets to Release
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: bybo-app/target/dist/*.msi # O caminho do artefato é dentro do módulo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Assets to Release
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: bybo-app/target/dist/*.dmg # O caminho do artefato é dentro do módulo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
